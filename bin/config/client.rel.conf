
# configuration for client using relative mouse mode

[core]
#include = common/server-common.conf
include = common/controller.conf
include = common/video-x264.conf
#include = common/audio-lame.conf
include = common/dis.conf

[ga-client]
control-relative-mouse-mode = enable

# comment out the below line if you plan to try h/w renderer
video-renderer = software

# RTSP server port for client to connect
server-port = 8554